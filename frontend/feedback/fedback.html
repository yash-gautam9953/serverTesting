<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="feedbackStyle.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">We Value Your Feedback</h2>
        
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">Please enter your feedback.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Submit Feedback</button>
        </form>
    </div>

    <script src="feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
